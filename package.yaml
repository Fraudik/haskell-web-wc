name:                haskell-web-wc
version:             0.0.1.0
github:              "githubuser/haskell-web-wc"
license:             BSD-3-Clause
author:              "Blinov Ilya"
maintainer:          "iiblinov@edu.hse.ru"
copyright:           "2025 Blinov Ilya"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-web-wc-Fraudik#readme>

dependencies:
- base >= 4.7 && < 5
- warp
- servant
- servant-server
- servant-client
- streamly
- streamly-core
- servant-multipart
- http-client
- network


ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  haskell-basics-template-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-web-wc
